    clicklog.error('这首诗描写诗人登上鹳鹊楼所见的壮丽景色，抒发其奋发向上的情怀。在首两句中，诗人挑选了「白日」、「黄河」两景，细致地加以描绘。接着用另一角度描写黄河滚滚东流。诗人从两个角度，仅用十个浅白的字把一幅辽阔无比、苍茫雄浑的黄河落日图生动地展现出来。后两句，诗人即景生情，抒发胸怀，说出了「站得愈高，看得愈远」的道理，表达诗人高瞻远瞩的胸襟和向上进取的精神。全诗二十字，结构严谨，讲究对偶。例如「白日」和「黄河」、「山」和「海」是名词相对；「依」和「入」、「尽」和「流」是动词相对。后两句是流水对。「欲穷」和「更上」是动词相对，「千里」和「一层」是数量词相对，「目」和「楼」是名词相对，对偶工整，两句之间的意思联贯而下，艺术技巧高超，不愧是传颂千古的不朽名篇。');
